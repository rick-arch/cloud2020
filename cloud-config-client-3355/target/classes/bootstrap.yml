# application.yml 用户级的资源配置项
# bootstrap.yml 系统级的，优先级更高

server:
  port: 3355

spring:
  application:
    name: config-client

  cloud:
    #config 客户端配置
    config:
      label: master #分支名称
      name: application  #配置文件名称
      profile: dev #读取后缀名称 上述三个综合：master分支上application-dev.yml 的配置文件 http://localhost:3344/master/application-dev.yml
      uri: http://localhost:3344 #配置中心地址

  #rabbitmq相关配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      #eureka注册中心地址
      defaultZone: http://eureka7001.com:7001/eureka/

#暴露监控断点
management:
  endpoints:
    web:
      exposure:
        include: "*"
